<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    
    
    mui.post(window.server +'/content_list/',{
    		
    	},function(data){
//  		console.log(JSON.stringify(data))
    		for(var i = 0; i < data.length; i++) {
//  			console.log(data.title)
				create_content(data[i]);
			}
    		
    	},'json'
    );
    
	function create_content(content){
		var litag = document.createElement('li')
		litag.onclick = function(){open_player(content)}
		litag.className="mui-table-view-cell mui-media"
		var atag = document.createElement('a')
		var imgtag = document.createElement('img')
		imgtag.className = "mui-media-object mui-pull-left"
		imgtag.src = window.server_img + content.cover
		var divtag = document.createElement('div')
		divtag.className = "mui-media-body"
		divtag.innerText = content.title
		var ptag = document.createElement('p')
		ptag.className = "mui-ellipsis"
		ptag.innerText = content.album_title
		
		litag.appendChild(atag)
		atag.appendChild(imgtag)
		atag.appendChild(divtag)
		divtag.appendChild(ptag)
		document.getElementById('music').appendChild(litag)
	};
	
	function open_player(content){
		
    	mui.openWindow({
    		url:'play_page.html',
    		id:'play_page',
    		extras:content
    	})
	}

    </script>
